---
layout: base
---

{{ content }}

<ol>
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  {%- for post in site.posts -%}
    <li>
      <p class="post-meta">{{ post.date | date: date_format }}</p>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
  {%- endfor -%}
</ol>
